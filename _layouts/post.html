---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title"><span style="background-color: rgba(0,0,0,.5)">{{ page.title }}</span></h1>
    <p class="meta">
      <span style="background-color: rgba(0,0,0,.5)">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </span>
    </p>
  </header>
  <section class="post-content">{{ content }}</section>
</article>

<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
